<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Camera Sensor Calculator</title>

    <style>
        optgroup { font-style: normal; }
    </style>
</head>

<body class="m-5">
    <div id="app" class="container">
        <form>
            <div class="form-row">
                <div class="col">
                    <legend>Camera Sensor Calculator</legend>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-8">
                    <label for="sensor">Camera</label>
                    <select id="sensor" class="form-control" v-model="selectedSourceRatio">
                        <optgroup label="Sensor Sizes">
                            <option v-for="sensor in sensors" v-bind:value="sensor.ratio">{{ sensor.name }}</option>
                        </optgroup>
                        <optgroup label="Cameras">
                            <option v-for="camera in cameras" v-bind:value="camera.ratio">{{ camera.name }}</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="focalLengthId">Focal Length</label>
                    <div class="input-group">
                        <input type="text" id="focalLengthId" class="form-control" v-model="focalLength">
                        <div class="input-group-append">
                            <span class="input-group-text">mm</span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="apertureId">Aperture</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ùëì/</span>
                        </div>
                        <input type="text" id="apertureId" class="form-control" v-model="aperture">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-8">
                    <label for="target">Convert To</label>
                    <select id="target" class="form-control" v-model="selectedTargetRatio">
                        <optgroup label="Sensor Sizes">
                            <option v-for="sensor in sensors" v-bind:value="sensor.ratio">{{ sensor.name }}</option>
                        </optgroup>
                        <optgroup label="Cameras">
                            <option v-for="camera in cameras" v-bind:value="camera.ratio">{{ camera.name }}</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="targetFocalLengthId">Focal Length</label>
                    <div class="input-group">
                        <input type="text" id="targetFocalLengthId" class="form-control" v-model="convertedFocalLength" readonly>
                        <div class="input-group-append">
                            <span class="input-group-text">mm</span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="targetApertureId">Aperture</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ùëì/</span>
                        </div>
                        <input type="text" id="targetApertureId" class="form-control" v-model="convertedAperture" readonly>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="model.js"></script>
</body>
</html>
